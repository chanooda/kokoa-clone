<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="setting-icon_badge"></div
        ></span>
      </div>
    </header>

    <div class="main-screen top-margin-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-lg"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-lg asd"></i
          ><span>Add by <br />Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-lg"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-lg"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h4 class="recommended-friends__title">Recommended-Friends</h4>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat-title">Open chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__col open-post__col__text-col">
            <h5 class="open-post__title">#BTS</h5>
            <span class="open-post__hashtags">#bts#army#friends</span>
            <div class="open-post__members">
              <img
                src="https://blog.kakaocdn.net/dn/wn8ds/btq5u4RsTuG/7KMKUbqv3CLSbdigBxxnJ0/img.png"
                class="open-post__members__avatar"
              />
              <span class="open-post__member-count">892 members</span>
              <span> | </span>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__col open-post__image-col">
            <div class="open-post__main-image">
              <img
                src="https://blog.kakaocdn.net/dn/wn8ds/btq5u4RsTuG/7KMKUbqv3CLSbdigBxxnJ0/img.png"
              />
              <span><i class="fas fa-heart fa-xs"></i> 326</span>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__col open-post__col__text-col">
            <h5 class="open-post__title">#BTS</h5>
            <span class="open-post__hashtags">#bts#army#friends</span>
            <div class="open-post__members">
              <img
                src="https://blog.kakaocdn.net/dn/wn8ds/btq5u4RsTuG/7KMKUbqv3CLSbdigBxxnJ0/img.png"
                class="open-post__members__avatar"
              />
              <span class="open-post__member-count">892 members</span>
              <span> | </span>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__col open-post__image-col">
            <div class="open-post__main-image">
              <img
                src="https://blog.kakaocdn.net/dn/wn8ds/btq5u4RsTuG/7KMKUbqv3CLSbdigBxxnJ0/img.png"
              />
              <span><i class="fas fa-heart fa-xs"></i> 326</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big T T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d4e2ae1ed3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
