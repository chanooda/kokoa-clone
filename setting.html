<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="setting-header">
      <div class="setting-header__left-icons">
        <span><a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a></span>
      </div>
      <h1 class="setting-header__title">Settings</h1>
      <div class="setting-header__right-icons">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen top-margin-screen">
      <div class="settings-col">
        <ul class="setting-list">
          <li class="setting-setting">
            <div  class="setting-left-col">
              <i class="fas fa-bullhorn"></i>
              <span> Notices</span>
            </div>
          </li>
          <li class="setting-setting">
            <div  class="setting-left-col">
              <i class="fas fa-flask"></i>
              <span> Kakao Lab</span>
            </div>
          </li>
          <li class="setting-setting">
            <div class="setting-left-col">
              <i class="fas fa-exclamation-circle"></i>
              <span>Version</span>
            </div  class="setting-left-col">
            <span>Latest Version</span>
          </li>
        </ul>
      </div>
      <div class="settings-col">
        <ul class="setting-list">
          <li class="setting-setting">
            <div  class="setting-left-col">
              <i class="fas fa-lock"></i>
              <span>Privacy</span>
            </div>
          </li>
          <li class="setting-setting">
            <div  class="setting-left-col">
              <i class="fas fa-bell"></i>
              <span>Notification</span>
            </div>
          </li>
          <li class="setting-setting">
            <div class="setting-left-col">
              <i class="fas fa-user-friends"></i>
              <span>Friends</span>
            </div  class="setting-left-col">
            
          </li>
          <li class="setting-setting">
            <div class="setting-left-col">
              <i class="fas fa-comment-dots"></i>
              <span>Chats</span>
            </div  class="setting-left-col">
           
          </li>
          <li class="setting-setting">
            <div class="setting-left-col">
              <i class="fas fa-adjust"></i>
              <span>Display</span>
            </div  class="setting-left-col">
            
          </li>
          <li class="setting-setting">
            <div class="setting-left-col">
              <i class="fas fa-paint-roller"></i>
              <span>Themes</span>
            </div  class="setting-left-col">
            <span>Default theme</span>
          </li>
          <li class="setting-setting">
            <div class="setting-left-col">
              <i class="fas fa-phone-alt"></i>
              <span>Call</span>
            </div  class="setting-left-col">
           
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big T T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d4e2ae1ed3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
