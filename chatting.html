<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends-Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="setting-header chatting-header">
      <div class="setting-header__left-icons">
        <span
          ><a href="chat.html"><i class="fas fa-chevron-left fa-lg"></i></a
        ></span>
      </div>
      <h1 class="setting-header__title">Kim chamwoo</h1>
      <div class="setting-header__right-icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chatting">
      <div class="chatting__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          class="chatting__avatar"
          src="https://blog.kakaocdn.net/dn/wn8ds/btq5u4RsTuG/7KMKUbqv3CLSbdigBxxnJ0/img.png"
        />
        <div class="message-row__content yours__content">
          <span class="message_author">kim chanwoo</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__col">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__col">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big T T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d4e2ae1ed3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
